{% extends 'navbar.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary">Contact Us</h1>
    <form class="mt-4">
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Your Name">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="exampleInputPhone">Phone number</label>
            <input type="tel" class="form-control" id="exampleInputPhone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="exampleSuggestions">Suggestions</label>
            <textarea class="form-control" id="exampleSuggestions" rows="5"
                placeholder="Enter your suggestions"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
